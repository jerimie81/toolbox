name: ci

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build and smoke test
        run: |
          python3 toolbox.py create ping
          python3 toolbox.py build
          ~/.tools/toolbox/bin/toolbox --help
          ~/.tools/toolbox/bin/ping --help || true
          ~/.tools/toolbox/bin/toolbox ping
          ~/.tools/toolbox/bin/ping
